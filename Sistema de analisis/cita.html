<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentaLook - Citas</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cita.css">
    
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="Imagenes/logo.png" alt="DentaLook">
            <h2><i>DentaLook</i></h2>
        </div>
        <nav>
            <ul>
                <li><img class="sidebar-icon" src="imagenes/home.png" alt="Inicio"> Inicio</li>
                <li><img class="sidebar-icon" src="Imagenes/registros.png" alt="Registros"> Registros</li>
                <li><img class="sidebar-icon" src="Imagenes/ingresos.png" alt="Ingresos"> Ingresos</li>
                <li><img class="sidebar-icon" src="Imagenes/tratamientos.png" alt="Tratamientos"> Tratamientos</li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header >
            <h1><b>Citas</b></h1>
            <nav class="top-menu">
                <button>Quienes Somos</button>
                <button>Servicios</button>
                <button>Contacto</button>
                <img src="Imagenes/diente.png" alt="DentaLook">
            </nav>
        </header>
        

        <section class="appointment-form">
            <div class="form-group">
                <label>Nombre completo del paciente</label>
                <input type="text">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tratamientos</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Fecha de inicio</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Proximas fechas</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-group">
                <label>Notas o recordatorios</label>
                <textarea></textarea>
            </div>
        </section>

        <div class="register-button">
            <img src="imagenes/enter.png" alt="Register">
        </div>
        <div class="usuario-button">
            <img src="Imagenes/usuario.jpeg" alt="usuario">
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="https://www.tudireccion.com/logo2" target="_blank">
                <img src="Imagenes/logo2.png" alt="Tooth Icon">
            </a>
            <a href="https://maps.google.com" target="_blank">
                <img src="Imagenes/maps.png" alt="Location Icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="Imagenes/ig.png" alt="Instagram Icon">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="Imagenes/fb.png" alt="Facebook Icon">
            </a>
            <span>@ 2025 All Rights Reserved</span>
            <a href="https://www.tudireccion.com/diente" target="_blank">
                <img src="Imagenes/diente.png" alt="Small Tooth Icon">
            </a>
        </div>
    </footer>
</body>
</html>
