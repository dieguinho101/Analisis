<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentaLook Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo"><img src="Imagenes/logo.png" alt="DentaLook Logo"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Quienes Somos</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#" class="btn">Inicio De Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="logo">
                <h2>DentaLook</h2>
                <img src="Imagenes/logo.png" alt="DentaLook Logo">
                <h2>Username</h2>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <h2>Password</h2>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <a href="https://www.tudireccion.com/logo2" target="_blank">
                <img src="Imagenes/logo2.png" alt="Tooth Icon">
            </a>
            <a href="https://maps.google.com" target="_blank">
                <img src="Imagenes/maps.png" alt="Location Icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="Imagenes/ig.png" alt="Instagram Icon">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="Imagenes/fb.png" alt="Facebook Icon">
            </a>
            <span>@ 2025 All Rights Reserved</span>
            <a href="https://www.tudireccion.com/diente" target="_blank">
                <img src="Imagenes/diente.png" alt="Small Tooth Icon">
            </a>
        </div>
    </footer>
    

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "1234") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password");
            }
        });
    </script>

</body>
</html>
